<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>libKW Path Mirror</h1>
        
        <div class="mirror-selection">
            <label>Mirror Selection:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="mirror" value="X" class="mirror-radio" checked>
                    <span class="mirror-label">Mirror X</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="mirror" value="Y" class="mirror-radio">
                    <span class="mirror-label">Mirror Y</span>
                </label>
            </div>
        </div>

        <textarea id="input" rows="10" placeholder="Paste chassis commands here..."></textarea>

        <div class="button-container">
            <div></div>
            <div class="button-group">
                <button id="clearButton" class="button button-red">Clear</button>
                <button id="copyButton" class="button button-blue">Copy Results</button>
            </div>
        </div>

        <div id="console">
            Processed results will appear here...
        </div>
    </div>
	
    <div class="info-section">
        <p>
            Currently in competing in VEX and<br>
            using the libKW template? This website will mirror
            your paths to the other alliance! Just paste
            all of your code and it will convert recognized movements (kw::moveToPoint or kw::turnToAngle). 
        </p>
        <img src="image.png" alt="diagram1">
    </div>

    <script src="main.js"></script>
</body>
</html>
